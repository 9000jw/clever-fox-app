name: Deploy Hugo Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Setup Hugo Extended
      - name: Setup Hugo Extended
        uses: peaceiris/actions-hugo@v4
        with:
          hugo-version: '0.155.0'   # Latest stable extended version
          extended: true

      # 3. Setup Node.js (needed for Tailwind)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4. Install Tailwind CLI
      - name: Install Tailwind CLI
        run: npm install -g tailwindcss

      # 5. Build Hugo site
      - name: Build Hugo Site
        run: hugo --minify

      # 6. Deploy to GitHub Pages (optional)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
